<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/Screen-Shot-2022-05-27-at-12.52.25-PM.png" alt="Golden Gate Bridge" style="width:100%;height:700px;">
        <div class="carousel-caption">
          <h3>Golden Gate Bridge</h3>
          <p>Most photographed bridge in the world!</p>
        </div>
      </div>

      <div class="item">
        <img src="images/241460-Yosemite-National-Park.jpg" alt="Yosemite" style="width:100%;height:700px;">
        <div class="carousel-caption">
          <h3>Yosemite National Park</h3>
          <p>Yosemite Falls is the highest waterfall in North America!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/ferris.jpeg" alt="Disney Land" style="width:100%;height:700px;">
        <div class="carousel-caption">
          <h3>Disney Land</h3>
          <p>Costed $17 million to build!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
